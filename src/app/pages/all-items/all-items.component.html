<section class="all">
  <h2>Catalogs</h2>

  <div class="search-container">
    <input
      type="text"
      name="search"
      id=""
      title="search items"
      placeholder="Search..."
    />
    <button type="submit" title="Search Button">
      <i>
        <svg
          height="512px"
          id="Layer_1"
          style="enable-background: new 0 0 512 512"
          version="1.1"
          viewBox="0 0 512 512"
          width="512px"
          xml:space="preserve"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <path
            d="M344.5,298c15-23.6,23.8-51.6,23.8-81.7c0-84.1-68.1-152.3-152.1-152.3C132.1,64,64,132.2,64,216.3  c0,84.1,68.1,152.3,152.1,152.3c30.5,0,58.9-9,82.7-24.4l6.9-4.8L414.3,448l33.7-34.3L339.5,305.1L344.5,298z M301.4,131.2  c22.7,22.7,35.2,52.9,35.2,85c0,32.1-12.5,62.3-35.2,85c-22.7,22.7-52.9,35.2-85,35.2c-32.1,0-62.3-12.5-85-35.2  c-22.7-22.7-35.2-52.9-35.2-85c0-32.1,12.5-62.3,35.2-85c22.7-22.7,52.9-35.2,85-35.2C248.5,96,278.7,108.5,301.4,131.2z"
          />
        </svg>
      </i>
    </button>
  </div>

  <section class="all__categories">
    <div class="categories-top">
      <h3>Categories</h3>

      <div class="button-container">
        <button type="button" title="Add Category" (click)="openCategory()">
          <i>
            <svg
              height="32px"
              id="Layer_1"
              style="enable-background: new 0 0 32 32"
              version="1.1"
              viewBox="0 0 32 32"
              width="32px"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                d="M28,14H18V4c0-1.104-0.896-2-2-2s-2,0.896-2,2v10H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h10v10c0,1.104,0.896,2,2,2  s2-0.896,2-2V18h10c1.104,0,2-0.896,2-2S29.104,14,28,14z"
              />
            </svg>
          </i>
        </button>

        <button
          type="button"
          title="Delete Category"
          (click)="openDelCategory()"
        >
          <i>
            <svg
              style="enable-background: new 0 0 24 24"
              version="1.1"
              viewBox="0 0 24 24"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <style type="text/css">
                .st0 {
                  opacity: 0.2;
                  fill: none;
                  stroke: #000000;
                  stroke-width: 5e-2;
                  stroke-miterlimit: 10;
                }
              </style>
              <g id="grid_system" />
              <g id="_icons">
                <path
                  d="M5.3,18.7C5.5,18.9,5.7,19,6,19s0.5-0.1,0.7-0.3l5.3-5.3l5.3,5.3c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3   c0.4-0.4,0.4-1,0-1.4L13.4,12l5.3-5.3c0.4-0.4,0.4-1,0-1.4s-1-0.4-1.4,0L12,10.6L6.7,5.3c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4   l5.3,5.3l-5.3,5.3C4.9,17.7,4.9,18.3,5.3,18.7z"
                />
              </g>
            </svg>
          </i>
        </button>
      </div>
    </div>

    <div class="carousel-container">
      <div class="categories-carousel" *ngFor="let data of $data | async">
        <button type="button" class="Categories Carousel">
          <figure>
            <img
              [src]="data.categoryImg"
              alt="Category Image"
              title="Category Background"
              loading="lazy"
            />
          </figure>
          <p>{{ data.category }}</p>
        </button>
      </div>
    </div>
  </section>

  <section class="all__display">
    <h3>All Items</h3>

    <div class="display-info-container">
      <section class="display-info">
        <figure></figure>

        <div class="item-info">
          <h4>Sample Item Name</h4>
          <p>Quantity: <span>20</span></p>

          <div class="price-container">
            <p>Srp: <span>10</span></p>
            <p>Retail: <span>12</span></p>
            <p>Profit: <span>2</span></p>
          </div>
        </div>

        <button type="button" title="Edit Button">
          <i>
            <svg
              height="18px"
              version="1.1"
              viewBox="0 0 18 18"
              width="18px"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g
                fill="none"
                fill-rule="evenodd"
                id="Page-1"
                stroke="none"
                stroke-width="1"
              >
                <g
                  fill="#ffffff"
                  id="Core"
                  transform="translate(-213.000000, -129.000000)"
                >
                  <g id="create" transform="translate(213.000000, 129.000000)">
                    <path
                      d="M0,14.2 L0,18 L3.8,18 L14.8,6.9 L11,3.1 L0,14.2 L0,14.2 Z M17.7,4 C18.1,3.6 18.1,3 17.7,2.6 L15.4,0.3 C15,-0.1 14.4,-0.1 14,0.3 L12.2,2.1 L16,5.9 L17.7,4 L17.7,4 Z"
                      id="Shape"
                    />
                  </g>
                </g>
              </g>
            </svg>
          </i>
        </button>
      </section>

      <!-- COPY FOR FILLING DISPLAY -->
    </div>
  </section>

  <section class="category-input" *ngIf="isCategory">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <label for="">Category Name</label>
      <input
        type="text"
        title="Name Input"
        placeholder="Category Name Here"
        ngModel
        name="category"
        #Category="ngModel"
        required
      />
      <div class="error-container" *ngIf="Category.touched && Category.invalid">
        <p *ngIf="Category.errors?.['required']">
          Category Name Cannot Be Empty
        </p>
      </div>
      <label for="">Select Image</label>
      <input
        type="file"
        title="img select"
        (change)="showPreview($event)"
        ngModel
        name="categoryImg"
      />
      <figure>
        <img [src]="imgSrc" alt="Category Img" />
      </figure>

      <button type="submit" title="Category" [disabled]="f.invalid && loading$">
        <i class="loading" *ngIf="loading$ | async">
          <img src="../../../assets/gif/Rolling-1s-200px.gif" alt="" />
        </i>
        <p>Submit</p>
      </button>
    </form>
  </section>

  <section class="category-delete" *ngIf="isDelCategory">
    <h3>Delete Category</h3>

    <div class="category-container">
      <div
        class="category-info"
        *ngFor="let data of $data | async; let id = index"
      >
        <figure>
          <img [src]="data.categoryImg" alt="" />
        </figure>
        <p>{{ data.category }}</p>

        <button
          type="submit"
          title="Delete Category"
          (click)="deleteCategory(data)"
        >
          <i>
            <svg
              height="48"
              viewBox="0 0 48 48"
              width="48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h48v48H0V0z" fill="none" />
              <path
                d="M12 38c0 2.2 1.8 4 4 4h16c2.2 0 4-1.8 4-4V14H12v24zm4.93-14.24l2.83-2.83L24 25.17l4.24-4.24 2.83 2.83L26.83 28l4.24 4.24-2.83 2.83L24 30.83l-4.24 4.24-2.83-2.83L21.17 28l-4.24-4.24zM31 8l-2-2H19l-2 2h-7v4h28V8z"
              />
              <path d="M0 0h48v48H0z" fill="none" />
            </svg>
          </i>
        </button>
      </div>
    </div>
  </section>
</section>
