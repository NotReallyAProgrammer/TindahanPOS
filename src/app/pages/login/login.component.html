<section class="login">
  <h1>LOG IN</h1>

  <form action="" class="login__form">
    <Label>Email</Label>
    <input type="email" title="Email Input" placeholder="Email Here..." />

    <Label>Password</Label>
    <input
      type="password"
      title="Password Input"
      placeholder="Password Here..."
    />

    <div class="bottom-container">
      <input type="checkbox" title="Remember me" />
      <p>Remember Me</p>

      <a href="">Forgot Password?</a>
    </div>

    <button type="submit" title="Log in button">Log In</button>

    <p>Create an account Sign Up? <a routerLink="/signup">Sign Up</a></p>
  </form>
</section>
